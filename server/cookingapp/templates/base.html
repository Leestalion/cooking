<!DOCTYPE html>
<html>
<head>
	<!--Preconnect to Google-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import Google Font-->
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Amatic+SC:wght@700;900&display=swap" rel="stylesheet">

	<link href="{{ url_for('static', filename='dist/main.css') }}" rel="stylesheet">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title> family recipes </title>
</head>








<body>

	<div class="bg-tblack-500 text-white">
		<div class="px-5 py-5 grid justify-items-center items-center md:grid-cols-5 xl:grid-cols-7">
			<a href="/index/"><img src="{{ url_for('static', filename='media/logo_simple_white.png') }}" class="object-contain col-span-1 w-[10em]"/></a>
			<h1 class="text-5xl sm:text-7xl lg:text-9xl font-title md:col-span-3 xl:col-span-5">FAMILY RECIPES</h1>
		</div>
		<div class="flex justify-end mr-5">
		{% if current_user is defined and current_user.is_authenticated %}
			<a href="{{ url_for('main_bp.user', user_id = current_user.user_id) }}">
			<button class="
				text-white 
				font-bold 
				py-2 px-4
				border-r border-b-4 border-tblack-700 
				hover:border-tblack-600 hover:bg-tblack-400 
				rounded-tl-lg">
				{{ current_user.name }}</button>
			</a>
			<button class="
				text-white font-bold 
				py-2 px-4 
				border-b-4 border-tblack-700 
				hover:bg-tblack-400 hover:border-tblack-600 
				rounded-tr-lg
				transition
      			duration-150
      			ease-in-out"
				onclick="openModal('logoutModal')">
				Déconnexion
			</button>
		{% else %}
			<a href="{{ url_for('auth_bp.login') }}">
			<button class="
				text-white 
				font-bold 
				py-2 px-4
				border-b-4 border-tblack-700 
				hover:border-tblack-600 hover:bg-tblack-400 
				rounded-t-lg">connexion</button>
			</a>
		{% endif %}
		</div>
	</div>

	<div class="fixed top-60 left-[16.666667%] sm:left-1/4
		bg-tblack-500 text-white
		border-2
		border-white
		rounded-md
		justify-self-center
		ease-in-out
		opacity-0 h-0 -mt-20
		transition-all
		w-2/3 md:w-1/2
		outline-none 
		overflow-x-hidden overflow-y-auto"
	id="logoutModal" tabindex="-1">
		<div class="border-none shadow-lg relative flex flex-col w-full pointer-events-auto rounded-md outline-none">
			<h5 class="text-xl font-medium p-4" id="logoutModalLabel">Déconnexion</h5>
			<div class="relative p-4">
				Voulez vous vraiment vous déconnecter ?
			</div>
			<div class="flex-col-reverse sm:flex-row flex items-center justify-end p-4 rounded-b-md">
				<button type="button" class="btn-secondary" onclick="closeModal('logoutModal')">Annuler</button>
				<a href="{{ url_for('main_bp.logout') }}"><button class="btn-primary ml-1 mb-3 sm:mb-0">Déconnexion</button></a>
			</div>
		</div>
	</div>






	{% block content %}{% endblock %}






	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
